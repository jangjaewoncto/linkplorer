<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="SVG_FILE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Linkplorer</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="page-wrap">
        <header class="header-area">
            <img src="logo.png" alt="Linkplorer Logo">
        </header>
        <main class="main-container">

            <h1 class="title">재방문을 환영합니다!</h1>

            <section class="email-section">
                <p class="email-section-context">Linkplorer계정으로 가입하여 서비스 이용</p> 
                <input type="email" class="input-box" placeholder="이메일 주소">
                <!-- error area start-->
                <input type="email" class="input-box-error" placeholder="이메일 주소">
                <p class="error-text"> ⚠️ 이메일이 유효하지 않습니다.</p>
                <!-- error area end-->
                <!--input password area start-->
                <input type="password" class="input-box" placeholder="비밀번호">
                <input type="password" class="input-box-error" placeholder="비밀번호">
                <p class="error-text"> ⚠️ 잘못된 이메일 또는 비밀번호 입니다.</p>
                <p class="other-page"><a href="">혹시 비밀번호를 잊으셨나요?</a></p>
                <!--input password area end-->
                <button class="email-button">계속</button>

                <p class="other-page">계정이 없으신가요? <a href="">회원가입</a></p>
            </section>
            <div class="divider"><span>또는</span></div>
            <section class="social-section">
                <button class="social-button">
                    <img src="img/google-logo.svg" alt="Google logo">
                    <span> Google로 계속하기</span></button>
                <button class="social-button">
                    <img src="img/apple-logo.svg" alt="Apple logo">
                    <span> Apple로 계속하기</span></button>
                <button class="social-button">
                    <img src="img/facebook-logo.svg" alt="Facebook logo">
                    <span> Facebook으로 계속하기</span></button>
                <button class="social-button">
                    <img src="img/tiktok-logo.svg" alt="Tiktok logo">
                    <span> Tiktok으로 계속하기</span></button>
            </section>
        </main>
        <footer class="foot-area">
            <p>
                <!-- 
                 <a href ="COMMUNITY-GUIDE"> Community Guidelines </a>
                | 
                -->
                <a href="TERMS-OF-USE"> Terms of Use </a>
                |
                <a href="PRIVACY-POLICY"> Privacy Policy </a>
            </p>
        </footer>
    </div>

</body>

</html>
